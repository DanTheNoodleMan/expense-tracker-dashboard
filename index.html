<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Expense Tracker</title>
</head>
<body>
    <div id="dashboard">
        <div class="sidebar">
            <h1 class="logo">DASH</h1>
            <ul class="main-nav">
                <li><span class="iconify" data-icon="mdi:home"></span>Home</li>
                <li><span class="iconify" data-icon="mdi:account"></span>Profile</li>
                <li><span class="iconify" data-icon="mdi:message"></span>Messages</li>
                <li><span class="iconify" data-icon="mdi:history"></span>History</li>
                <li><span class="iconify" data-icon="mdi:checkbox-marked-circle-auto-outline"></span>Tasks</li>
                <li><span class="iconify" data-icon="mdi:account-group"></span>Groups</li>
            </ul>
            <ul class="sub-nav">
                <li><span class="iconify" data-icon="mdi:cog"></span>Settings</li>
                <li><span class="iconify" data-icon="mdi:face-agent"></span>Support</li>
                <li><span class="iconify" data-icon="mdi:security"></span>Privacy</li>
            </ul>
        </div>

        <div id="content">

            <div class="banner">
                <p class="banner-text">Welcome back, ____</p>
                <form class="banner-right">
                    <input type="text" placeholder="Search..">
                    <img class="profile-image" src="https://picsum.photos/90" alt="">
                </form>
            </div>

            <div class="card-selection">
                <img class="card" src="./images/creditcard.png" alt="Credit Card" class="card">
                <div class="sub-card">
                    <button class="add-card"><span class="iconify" data-icon="mdi:credit-card-plus-outline"></span>Add Card</button>
                    <div class="dropdown">
                        <label for="card-dropdown">Select card</label>
                        <select name="Card Selection" id="card-dropdown">View Cards</select>
                    </div>
                    
                </div>
            </div>

            <div class="spending-stats">
                <p><b>Spending</b></p>
                <div class="categories">
                    <div class="cat1">

                    </div>
                    <div class="cat1">
                        
                    </div>
                </div>
                
            </div>

        </div>
    </div>
    

    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
</body>
</html>
